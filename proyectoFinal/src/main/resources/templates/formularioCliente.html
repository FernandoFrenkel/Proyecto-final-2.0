<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Registration Form</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2>Client Registration Form</h2>
        <form class="formulario" th:action="@{/cliente/registro/}" method="POST" >
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" class="form-control" id="dni" name="dni" placeholder="Enter DNI" required>
            </div>
            <div class="form-group">
                <label for="nombre">First Name:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Enter First Name" required>
            </div>
            <div class="form-group">
                <label for="apellido">Last Name:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Enter Last Name" required>
            </div>
            <div class="form-group">
                <label for="domicilio">Address:</label>
                <input type="text" class="form-control" id="domicilio" name="domicilio" placeholder="Enter Address" required>
            </div>
            <div class="form-group">
                <label for="telefono">Phone:</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Enter Phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
